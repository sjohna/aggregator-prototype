<h2>Documents</h2>
<ul class="docList">
  <li *ngFor="let document of documents"
  [class.selected]="document === selectedDocument"
    (click)="onSelect(document)">
    {{document.title}}
  </li>
</ul>

<button mat-raised-button (click)="getDocuments()">Refresh</button>

<div *ngIf="selectedDocument">

  <h2>{{selectedDocument.title}}</h2>
  <div>Updated: {{selectedDocument.updateTime}}</div>
  <div [innerHtml]="selectedDocument.content"></div>

</div>
