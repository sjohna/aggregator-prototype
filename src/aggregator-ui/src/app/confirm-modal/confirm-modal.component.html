<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content>
    <p> 
        {{message}}
    </p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="confirm()">{{confirmText}}</button>
    <button mat-button (click)="cancel()">{{cancelText}}</button>
</mat-dialog-actions>
