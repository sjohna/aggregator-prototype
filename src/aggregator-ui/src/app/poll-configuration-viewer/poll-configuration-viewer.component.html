<p>There are {{configurations.length}} configurations</p>


<ul>
    <li *ngFor="let configuration of configurations">
        ID = {{configuration.id}}, URL = {{configuration.url}}, Poll Interval = {{configuration.pollIntervalMinutes}} Minutes
    </li>
</ul>

<button (click)="getConfigurations()">Refresh</button>
<button (click)="showAddConfigurationDialog()">Add Configuration</button>
